<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambahh Catatan - BE LEARN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="app-header">
        <div class="profile-icon">
          <a href="profile.html"><i class="bi bi-person-circle"></i></a>
        </div>
        <a href="home.html" class="logo-container">
          <img src="https://i.imgur.com/your-placeholder.png" alt="Logo" />
          <span>BE LEARN</span>
        </a>
        <div style="width: 34px"></div>
      </header>

      <main class="content-padding with-footer">
        <div class="image-upload-box mb-4">
          <input type="file" id="imageUpload" accept="image/*" class="d-none" />
          <label for="imageUpload" class="image-upload-label">
            <div id="image-preview">
              <i class="bi bi-image"></i>
              <span>Tambahkan gambar</span>
            </div>
          </label>
        </div>

        <div class="form-group-stacked">
          <input
            type="text"
            class="form-field-title"
            placeholder="Mata Pelajaran"
          />
          <textarea
            class="form-field-note"
            placeholder="Ketik catatanmu di sini..."
          ></textarea>
        </div>
      </main>

      <footer class="action-footer">
        <a href="home.html" class="btn btn-custom">Simpan</a>
      </footer>
    </div>

    <script>
      const imageUpload = document.getElementById("imageUpload");
      const imagePreview = document.getElementById("image-preview");

      imageUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();

          reader.onload = function (event) {
            imagePreview.innerHTML = ""; // Kosongkan placeholder
            const img = document.createElement("img");
            img.src = event.target.result;
            imagePreview.appendChild(img);
          };

          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
