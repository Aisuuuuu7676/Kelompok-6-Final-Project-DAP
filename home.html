<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BE LEARN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="app-header">
        <div class="profile-icon">
          <a href="profile.html"><i class="bi bi-person-circle"></i></a>
        </div>
        <a href="home.html" class="logo-container">
          <img src="https://i.imgur.com/your-placeholder.png" alt="Logo" />
          <span>BE LEARN</span>
        </a>
        <div style="width: 34px"></div>
      </header>

      <main class="content-padding">
        <div class="search-bar">
          <input
            type="text"
            class="form-control"
            placeholder="Cari catatan anda"
          />
          <i class="bi bi-search search-icon"></i>
        </div>
        <div class="welcome-banner">
          <div class="banner-content">
            <h2>Selamat Datang, <br />Hanna!</h2>
            <a href="#" class="btn-latihan">Gas Latihan</a>
          </div>
          <img
            src="https://i.imgur.com/your-placeholder.png"
            alt="Ilustrasi Belajar"
            class="illustration"
          />
        </div>
        <div class="section-header">
          <h5>Kategori</h5>
          <a href="#">Show All</a>
        </div>
        <div class="row text-center g-3">
          <div class="col-4">
            <a href="tambah.html" class="category-card d-block"
              ><i class="bi bi-file-earmark-plus-fill"></i>
              <div>Tambah Catatan</div></a
            >
          </div>
          <div class="col-4">
            <a href="cek-catatan.html" class="category-card d-block"
              ><i class="bi bi-card-checklist"></i>
              <div>Cek Catatan</div></a
            >
          </div>
          <div class="col-4">
            <a href="jadwal.html" class="category-card d-block"
              ><i class="bi bi-calendar3"></i>
              <div>Jadwal Belajar</div></a
            >
          </div>
        </div>
        <div class="section-header mt-4">
          <h5>Mata Pelajaran</h5>
          <a href="#">Show All</a>
        </div>
        <div class="subject-card">
          <img
            src="https://i.imgur.com/your-placeholder.png"
            class="card-img-top"
            alt="Matematika"
          />
          <button class="btn-fav"><i class="bi bi-heart-fill"></i></button>
          <div class="card-body">
            <h5 class="card-title">Matematika</h5>
            <p class="card-text">Terakhir diubah 02-04-2025</p>
          </div>
        </div>
        <div class="subject-card">
          <img
            src="https://i.imgur.com/your-placeholder.png"
            class="card-img-top"
            alt="Keuangan"
          />
          <button class="btn-fav"><i class="bi bi-heart-fill"></i></button>
          <div class="card-body">
            <h5 class="card-title">Keuangan</h5>
            <p class="card-text">Terakhir diubah 26-03-2025</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
