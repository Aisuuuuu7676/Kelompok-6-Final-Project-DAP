<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BE LEARN</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="body-centered">
    <div class="login-container">
      <img
        src="https://i.imgur.com/your-placeholder.png"
        alt="Pola Dekoratif"
        class="corner-pattern"
      />

      <div class="login-header">
        <img
          src="https://i.imgur.com/your-placeholder.png"
          alt="Logo"
          class="logo"
        />

        <h1>Login</h1>
        <p>Sign in to continue.</p>
      </div>

      <form>
        <div class="form-group mb-3">
          <label for="nama">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            value="Hanna Namira"
          />
        </div>
        <div class="form-group mb-4">
          <label for="kata-sandi">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            id="kata-sandi"
            value="••••••••"
          />
        </div>
        <a href="home.html" class="btn btn-custom">Masuk</a>
      </form>

      <div class="login-footer">
        <a href="#">Lupa Password?</a>
        <a href="buat-akun.html">Buat Akun!</a>
      </div>
    </div>
  </body>
</html>
