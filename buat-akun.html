<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun - BE LEARN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="signup-container">
      <header class="signup-header">
        <a href="login.html" class="back-button"
          ><i class="bi bi-arrow-left"></i
        ></a>
        <img
          src="https://i.imgur.com/your-placeholder.png"
          alt="Pola Dekoratif"
          class="corner-pattern top-right"
        />
      </header>

      <main class="content-section">
        <h1>Buat Akun</h1>
        <p class="subtitle">
          Sudah punya akun?
          <a href="login.html" class="link-custom">Masuk di sini</a>
        </p>

        <form>
          <div class="form-group mb-3">
            <label for="nama">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Hanna Namira"
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="hanna@gmail.com"
            />
          </div>
          <div class="form-group mb-3">
            <label for="kata-sandi">Kata Sandi</label>
            <input
              type="password"
              class="form-control"
              id="kata-sandi"
              placeholder="••••••••"
            />
          </div>
          <div class="form-group mb-4">
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input
              type="text"
              class="form-control"
              id="tanggal-lahir"
              placeholder="Pilih"
            />
          </div>
          <a href="login.html" class="btn btn-custom">Buat Akun</a>
        </form>
      </main>
    </div>
  </body>
</html>
